<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infix to Postfix Converter</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: url('/static/images/firelink_shrine.png') no-repeat center center fixed;
      background-size: cover;
      background-color: #000;
      font-family: 'Cinzel', serif;
      color: #f5e6c1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      text-shadow: 0 0 10px rgba(255,200,120,0.3);
      margin-bottom: 10px;
    }

    p {
      color: #d9cba3;
      font-size: 18px;
      margin-bottom: 40px;
    }

    form {
      background: rgba(25, 25, 25, 0.85);
      padding: 30px 50px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 200, 100, 0.3);
      display: inline-block;
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #bfa76f;
      background: #2b2b2b;
      color: #f5e6c1;
      font-size: 18px;
      text-align: center;
      outline: none;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 12px #ffcc66;
      border-color: #ffcc66;
    }

    button {
      display: inline-block;
      margin-top: 20px;
      font-family: 'Cinzel', serif;
      color: #f5e6c1;
      font-size: 18px;
      text-decoration: none;
      border: 2px solid #bfa76f;
      padding: 10px 25px;
      border-radius: 8px;
      position: relative;
      transition: all 0.3s ease;
      background: transparent;
      cursor: pointer;
      box-shadow: 0 0 10px #bfa76f, 0 0 20px #bfa76f inset;
    }

    button::before {
      content: '';
      position: absolute;
      top: -5px; left: -5px; right: -5px; bottom: -5px;
      border-radius: 10px;
      background: linear-gradient(45deg, #ffcc66, #ffd700, #ffcc66, #ffd700);
      opacity: 0;
      z-index: -1;
      filter: blur(10px);
      transition: opacity 0.3s ease;
      animation: glow 2s linear infinite;
    }

    button:hover::before {
      opacity: 1;
    }

    button:hover {
      color: #fff;
      box-shadow: 0 0 20px #ffcc66, 0 0 30px #ffcc66 inset;
      transform: scale(1.05);
    }

    .result {
      margin-top: 40px;
      font-size: 22px;
      color: #ffcc80;
      text-shadow: 0 0 10px rgba(255, 200, 100, 0.4);
    }

    .return-btn {
      margin-top: 50px;
      color: #d4af37;
      text-decoration: none;
      font-family: 'Cinzel', serif;
      font-size: 18px;
      border: 2px solid #d4af37;
      padding: 8px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .return-btn:hover {
      background-color: #d4af37;
      color: #1a1a1a;
      box-shadow: 0 0 15px #ffcc66;
    }

    @keyframes glow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="container">
    <h1>Infix to Postfix Converter</h1>
    <p>“Let logic be reforged in the flames of code.”</p>

    <form method="POST">
      <input type="text" name="expression" placeholder="Enter infix (e.g. A+B*C)" required>
      <br>
      <button type="submit">Convert to Postfix</button>
    </form>

    {% if result %}
    <div class="result">
      <strong>Postfix Expression:</strong> {{ result }}
    </div>
    {% endif %}

    <a href="{{ url_for('works') }}" class="return-btn">← Return to Works</a>
  </div>

</body>
</html>
